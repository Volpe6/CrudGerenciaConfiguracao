<div class="container">
    <button id="botaoIncluirProdutos" class="btn btn-success">Novo</button>
    <table id="dataTableListaProdutos" class="tabela-dados tabela-dados-acoes table table-striped table-bordered" style="width:100%; display: none;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Logradouro</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>CEP</th>
                <th>Estado</th>
                <th>Desconto</th>
                <th>Açoes</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        $('#botaoIncluirProdutos').on('click', function(){
            ControlePagina.carregaPagina('manutencaoCliente.html');
        })
        oTabela = $('#dataTableListaProdutos');
        ControlePagina.carregaRegistrosHtml({
                 request:    'cliente'
                ,chave:      ['id']
                ,colunas:    ['id', 'nome', 'cpf', 'logradouro', 'numero', 'bairro', 'cidade', 'cep', 'estado', 'desconto_padrao']
                ,alvo:       $('>tbody', oTabela)
                ,manutencao: 'manutencaoCliente.html'
        }).then(function(){
            oTabela.DataTable({
                "paging": false
                ,"info": false
                ,"language": ControlePagina.DATA_TABLES_L18N
                ,"columns": [
                    null,
                    null,
                    null,
                    null,
                    null,
                    null,
                    null,
                    null,
                    null,
                    null,
                    { 
                        "orderable": false
                    }
                ]
            });
            oTabela.show();
            $('input[type="search"]').addClass('form-control');
        });
        </script>
</div>
