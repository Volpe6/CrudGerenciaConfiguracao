<div class="container">
    <form action="produto" method="POST" id="formProduto" name="produto">
        <h3><span id="tituloOperacao">Incluir</span> Produto</h3>
        <div class="form-group">
            <label for="descricaoProduto">Descrição:</label>
            <textarea class="form-control" required id="descricaoProduto" name="descricao" aria-describedby="descricaoProdutoAjuda" placeholder="Digite a descrição."></textarea>
            <small id="descricaoProdutoAjuda" class="form-text text-muted">Informe uma descrição para o produto.</small>
        </div>
        <div class="form-group">
            <label for="fabricanteProduto">Fabricante:</label>
            <input type="text" class="form-control" required id="fabricanteProduto" name="fabricante" aria-describedby="fabricanteProdutoAjuda" placeholder="Digite o Fabricante">
            <small id="fabricanteProdutoAjuda" class="form-text text-muted">Informe o fabricante para o produto.</small>
        </div>
        <div class="form-group">
            <label for="precoProduto">Preço Unitário (R$):</label>
            <input type="text" class="form-control form-numerico" required id="precoProduto" name="preco_unitario" aria-describedby="precoProdutoAjuda" placeholder="Digite o Preço Unitário" min="1" data-decimais="2">
            <small id="precoProdutoAjuda" class="form-text text-muted">Informe o preço padrão para o produto.</small>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
<script>
    ControlePagina.iniciaForm($('#formProduto'), '/produto', 'id', 'Produto', 'o');
</script>
